<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Button</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<style>
.social-media{
    background-color:rgb(182, 155, 135);
    padding: 50px 20px;
    text-align: center; 
}
.btn{
  border: none;
  padding:10px 20px;
  font-size:2rem;
  border-radius:10px;

}
.btn:hover{
  background-color: rgb(33, 66, 66);
}
</style>
  
</head>
<body>
 <div class="social-media">
  <button class="btn" onclick="window.open('https://www.bd.linkedin.com/')" class="btn request-callback" > <i class="fab fa-linkedin" style="color:#3b5998"  ></i> </button>

   <button class="btn" onclick="window.open('https://www.skype.com/')" class="btn request-callback"> <i class="fab fa-skype" style="color:#3b5998" ></i> </button>
  <button class="btn" onclick="window.open('https://www.github.com/')" class="btn request-callback" > <i class="fab fa-github" style="color:#3b5998" ></i></button>
  <button class="btn" onclick="window.open('https://www.google.com/')" class="btn request-callback" > <i class="fab fa-google" style="color:#3b5998"></i> </button>
  <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback" > <i class="fab fa-facebook-f" style="color:#3b5998"></i></button>
 </div>

  </body>
</html>
